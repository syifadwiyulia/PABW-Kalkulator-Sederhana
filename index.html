<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Kalkulator</title>
    <link
      href="http://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Kalkulator</h1>
    <img src="images/calculator-icon.png" alt="" />

    <p>Program Kalkulator Sederhana</p>

    <ul>
      <!-- changed to list in the tutorial -->
      <li>Penambahan (+)</li>
      <li>Pengurangan (-)</li>
      <li>Perkalian (*)</li>
      <li>Pembagian (/)</li>
      <li>Modulus (%)</li>
    </ul>

    <h2>
      Muhammad Mikail
      <br />
      6701223002
    </h2>

    <p>Repository GitHub dapat diakses melalui <a href="https://github.com/mikail6404/PABW-Kalkulator.git">link berikut</a>.</p>
    <script>
      const operator = prompt(
        "Masukkan simbol operasi yang ingin dilakukan (+, -, *, /, atau % ): "
      );

      const number1 = parseFloat(prompt("Masukkan angka pertama: "));
      const number2 = parseFloat(prompt("Masukkan angka kedua: "));

      let result;
      if (operator == "+") {
        result = number1 + number2;
      } else if (operator == "-") {
        result = number1 - number2;
      } else if (operator == "*") {
        result = number1 * number2;
      } else if (operator == "/") {
        result = number1 / number2;
      } else if (operator == "%") {
        result = number1 % number2;
      } else {
        console.log("Invalid operator");
      }

      window.alert(" Result is" + result);

    </script>
  </body>
</html>
